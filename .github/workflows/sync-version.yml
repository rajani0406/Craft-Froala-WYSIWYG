name: Sync Version from Main Repo

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repo
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------------
      # Read incoming version
      # ----------------------------
      - name: Read incoming version
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      # ----------------------------
      # Read current local version
      # ----------------------------
      - name: Read local composer version
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Local version: $CURRENT | Incoming: $VERSION"

      # ----------------------------
      # Skip workflow if versions match
      # ----------------------------
      - name: Skip if no update needed
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "Versions match. No update required â†’ stopping workflow."
            exit 0
          fi

      # ----------------------------
      # Create feature branch
      # ----------------------------
      - name: Create branch
        run: |
          BRANCH="sync-version-v$VERSION"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      # ----------------------------
      # Update composer.json
      # ----------------------------
      - name: Update composer.json
        run: |
          jq ".version = \"$VERSION\"" composer.json > composer_tmp.json
          mv composer_tmp.json composer.json

      # ----------------------------
      # Update CHANGELOG.md
      # ----------------------------
      - name: Update CHANGELOG
        run: |
          TODAY=$(date +"%Y-%m-%d")
          printf "## [$VERSION] - $TODAY\n### Changed\n- Updated Froala WYSIWYG Editor to version $VERSION.\n\n$(cat CHANGELOG.md)" > CHANGELOG.md

      # ----------------------------
      # Commit + Push
      # ----------------------------
      - name: Commit and push
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions Bot"

          git add composer.json CHANGELOG.md
          git commit -m "chore: sync version to v$VERSION (auto-update)"
          git push origin "$BRANCH"

      # ----------------------------
      # Create Pull Request
      # ----------------------------
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Sync version to v${{ env.VERSION }}"
          body: |
            Auto-synced update from **Main Repo**

            **Updated:**
            - composer.json
            - CHANGELOG.md

            **New Version:** v${{ env.VERSION }}
          branch: ${{ env.BRANCH }}
          base: main
